<p-table [columns]="cols" [value]="sales">
    <ng-template pTemplate="header" let-columns >
        <tr [className]="slantedColumnHeaders ? 'slanted' : '' ">
            <!-- <th rowspan="2">transactionId</th> -->
            <th colspan="1"></th>
            <th colspan="3">transactionInfos</th>

        </tr>
        <tr>
            <th [className]="slantedColumnHeaders ? 'slanted' : '' " *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
